<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<H1>用户注册</H1>
<table>
    <tr>
        <td>用户名:</td>
        <td><input name="username" type="text" maxlength="20"></td>
    </tr>
    <tr>
        <td>密码:</td>
        <td><input name="password" type="password" maxlength="20"></td>
    </tr>
    <tr>
        <td>确认密码:</td>
        <td><input name="password_ag" type="password" maxlength="20"></td>
    </tr>
    <tr>
        <td>邮箱:</td>
        <td><input name="mail" type="text" maxlength="20"></td>
    </tr>
    <tr>
        <td>出生日期:</td>
        <td><input name="birthday" type="text" maxlength="20"></td>
    </tr>
    <tr>
        <td>联系电话:</td>
        <td><input name="phone" type="text" maxlength="20"></td>
    </tr>
    <tr>
        <td>性别:</td>
        <td>男<input name="gender" type="radio" value="boy">
        女<input name="gender" type="radio" value="girl">
        </td>
    </tr>
    <tr>
        <td>身份证:</td>
        <td><input name="id" type="text" maxlength="20"></td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="注册">
            <input type="reset" value="重填">
        </td>
    </tr>
</table>
</body>
</html>
