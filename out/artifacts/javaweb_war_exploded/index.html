<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<base href="http://localhost:8080/javaweb_war_exploded/">
<body>
<H1>用户登录</H1>
<form  method="post" action="http://localhost:8080/javaweb_war_exploded/loginServlet" >
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="登录" name="login">
                <input type="reset" value="重置" name="reset">
                <input type="button" onclick='location.href=("register.html")' value="点击注册"/>
            </td>

        </tr>
    </table>





</form>
</body>
</html>
